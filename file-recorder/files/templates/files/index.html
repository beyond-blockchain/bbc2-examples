{% import 'files/macro.html' as macros %}
{% extends 'files/layout.html' %}
{% block content %}
<h1>File Recorder : Data with Proofs of Existence</h1>

    From: <input name="timefrom" type="datetime-local"/> &nbsp;
    To: <input name="timeto" type="datetime-local"/>

</form>
{% endblock %}
